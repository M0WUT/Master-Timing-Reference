name: Kicad deployment
on:
  push:
    branches: [ main ]
jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Install Kicad
        run: |
          sudo add-apt-repository --yes ppa:kicad/kicad-7.0-releases
          sudo apt update
          sudo apt install kicad
      - name: Install Kikit
        run: |
          pip install kikit
          pip install mistune==2.0.5 
          pip install PcbDraw
          sudo apt install make cmark xsltproc librsvg2-bin
      # - run: kicad-cli version
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: main
      # - name: Checkout Interactive HTML BoM
      #   uses: actions/checkout@v4
      #   with:
      #     repository: "openscopeproject/InteractiveHtmlBom"
      #     path: ibom
      - name: Checkout M0WUT Kicad Releaser
        uses: actions/checkout@v4
        with:
          repository: "M0WUT/kicad_releaser"
          path: kicad_releaser
      - run: mkdir build
      - run: ls
      - run: python kicad_releaser/releaser.py main build
      - run: tree .
  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build-artifacts

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 
      - run: echo ${{ steps.deployment.outputs.page_url }}

    
      
      

      
          
